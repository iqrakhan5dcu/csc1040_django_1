{% extends 'base.html' %}

{% block title %}book page{% endblock %}

{% block content %}
<body>
    <h1>All Books</h1>

    <ul>
        {% for book in books %}
            <li>
                <a href="/books/{{ book.id }}/">{{ book.title}}</a>
                ({{ book.year_published }})
            </li>
        {% empty %}
            <li>No books found.</li>
        {% endfor %}
    </ul>
</body>

{% endblock %}
